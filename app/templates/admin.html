<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <h1>Administración de Cumpleaños</h1>

    <!-- Formulario para agregar registros manualmente -->
    <form action="/admin" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="birthday">Fecha de Cumpleaños:</label>
        <input type="date" id="birthday" name="birthday" required />

        <button type="submit">Agregar</button>
    </form>

    <!-- Lista dinámica de cumpleaños -->
    <h2>Cumpleaños registrados</h2>
    <ul id="birthday-list">
        <!-- Los registros se cargarán dinámicamente con AJAX -->
    </ul>

    <!-- Script para AJAX -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
