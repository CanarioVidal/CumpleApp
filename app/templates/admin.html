<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci칩n</title>
    <!-- Bootstrap para dise침o -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo Material You */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .card {
            margin: 10px 0;
        }
        .theme-switcher {
            cursor: pointer;
        }
        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Panel de Administraci칩n</h1>
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button class="btn btn-outline-secondary theme-switcher" onclick="toggleTheme()">游깽 Tema</button>
            </div>
            <div>
                <button class="btn btn-outline-success" onclick="testRecordatorios()">Probar Recordatorios</button>
                <button class="btn btn-outline-info" onclick="testCumpleanos()">Probar Cumplea침os</button>
                <a href="{{ logout_url }}" class="btn btn-danger">Cerrar Sesi칩n</a>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="cumple-tab" data-bs-toggle="tab" data-bs-target="#cumple" type="button" role="tab">Cumplea침os del D칤a</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="consulta-tab" data-bs-toggle="tab" data-bs-target="#consulta" type="button" role="tab">Consulta de Usuarios</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="agregar-tab" data-bs-toggle="tab" data-bs-target="#agregar" type="button" role="tab">Agregar Cumplea침os</button>
            </li>
        </ul>

        <!-- Contenido de las Tabs -->
        <div class="tab-content">
            <!-- Tab 1: Cumplea침os del D칤a -->
            <div class="tab-pane fade show active" id="cumple" role="tabpanel">
                <h2 class="mt-4">Cumplea침os de Hoy</h2>
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-outline-secondary" id="toggle-view">Vista: Tarjetas</button>
                </div>
                <div id="cumple-lista" class="row"></div>
                <table class="table table-striped d-none" id="cumple-tabla">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apodo</th>
                            <th>Email</th>
                            <th>Redimido</th>
                        </tr>
                    </thead>
                    <tbody id="cumple-tabla-body"></tbody>
                </table>
            </div>

            <!-- Tab 2: Consulta de Usuarios -->
            <div class="tab-pane fade" id="consulta" role="tabpanel">
                <h2 class="mt-4">Consulta de Usuarios</h2>
                <input type="text" id="busqueda" placeholder="Buscar..." class="form-control mb-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apodo</th>
                            <th>Email</th>
                            <th>Cumplea침os</th>
                            <th>Redimido</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>

            <!-- Tab 3: Agregar Cumplea침os -->
            <div class="tab-pane fade" id="agregar" role="tabpanel">
                <h2 class="mt-4">Agregar Cumplea침os</h2>
                <form id="form-cumple" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">Apodo (opcional)</label>
                        <input type="text" class="form-control" id="nickname" name="nickname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Fecha de Cumplea침os</label>
                        <input type="date" class="form-control" id="birthday" name="birthday" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
                <div id="mensaje" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cambiar tema
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-bs-theme", newTheme);
        }

        // Alternar vista entre tabla y tarjetas
        document.getElementById('toggle-view').addEventListener('click', function () {
            const lista = document.getElementById('cumple-lista');
            const tabla = document.getElementById('cumple-tabla');
            if (tabla.classList.contains('d-none')) {
                lista.classList.add('d-none');
                tabla.classList.remove('d-none');
                this.textContent = "Vista: Tarjetas";
            } else {
                tabla.classList.add('d-none');
                lista.classList.remove('d-none');
                this.textContent = "Vista: Tabla";
            }
        });

        // Funciones para probar tareas
        function testRecordatorios() {
            fetch('/test-recordatorios', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message || 'Prueba de recordatorios completada.'))
                .catch(err => alert('Error al probar recordatorios.'));
        }

        function testCumpleanos() {
            fetch('/test-cumpleanos', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message || 'Prueba de cumplea침os completada.'))
                .catch(err => alert('Error al probar cumplea침os.'));
        }
    </script>
</body>
</html>
